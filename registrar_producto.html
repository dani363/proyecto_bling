<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos1.css">
  </head>
<body>

    <form action="./modificar_producto.html" method="post">
      <div class="container bg-light">
        <div class="row">
          <div class="registra text-white p-4"> 
            <h1>registra un producto</h1>
             </div>
        <div class="talla">
          <label for="formGroupExampleInput">Talla</label>
          <input type="number" class="form-control" id="formGroupExampleInput" placeholder="inserta una talla">
        </div>
        <div class="color">
          <label for="formGroupExampleInput2">Color</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="inserta el nombre de un color">
        </div>
        <div class="cantidad">
          <label for="formGroupExampleInput2">Cantidad</label>
          <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="inserta la cantidad">
        </div>
        <div class="descripcion">
          <label for="formGroupExampleInput2">Descripcion</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="inserta una breve descripcion">
        </div>
        <div class="nombre">
          <label for="formGroupExampleInput2">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="inserta el nombre">
        </div>
        <div class="marca">
          <label for="formGroupExampleInput2">Marca</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="inserta la marca">
        </div>
        <div class="categoria">
          <label for="formGroupExampleInput2">Categoria</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="inserta la categoria">
        </div>
        <button type="button" class="ingresar btn btn-secondary w-50">Ingresalo</button>
        </div>
      </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
