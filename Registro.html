     <script>
      function mostrarCodigo() {
        var checkbox = document.getElementById("vendedor");
        var codigoParrafo = document.getElementById("codigoParrafo");
        var codigoInput = document.getElementById("codigoInput");
  
        if (checkbox.checked) {
          // Generar un código aleatorio de 6 dígitos
          var codigo = Math.floor(100000 + Math.random() * 900000);
          
          // Mostrar el código en el párrafo
          codigoParrafo.innerHTML = "Tu código de vendedor es: " + codigo;
          codigoInput.value = codigo
          codigoParrafo.style.display = "block";
        } else {
          // Ocultar el párrafo si el checkbox no está seleccionado
          codigoParrafo.style.display = "none";
        }
      }
    </script>
