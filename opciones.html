<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-primary">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center"> Registro de Venta</h1>
                    </div>
                    <div class="card-body text-center">
                        <form action="./modificar.html" method="post">
                            <div class="form-group">
                                <label for="nombre">Nombre del Cliente</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="producto">Fecha</label>
                                <input type="date" class="form-control" id="producto" placeholder="Ingrese el nombre del producto" required>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" required>
                            </div>
                            <div class="form-group">
                                <label for="precio">Total</label>
                                <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrar Venta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
